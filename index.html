<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue"></script>
  <title>Vue Components</title>
</head>
<body>
  <!-- Tutorial site: https://coligo.io/vuejs-components/ -->
  <h1>Vuejs</h1>
  <div id="app">
    <!-- My new component can be used multiple times -->
    <greeting></greeting>
  </div>

  <template id="greeting-template">
    <div>
      <h1>Hi! I'm Kent</h1>
      <button>login</button>
      <button>signup</button>
      <a href="https://www.linkedin.com/in/kentmoreland/">Say Hi on Linkedin</a>
    </div>
  </template>


  <script>
    Vue.component('greeting', {
      template: '#greeting-template'
    });

    const vm = new Vue({
      el: '#app'
    });

  </script>
</body>
</html>
