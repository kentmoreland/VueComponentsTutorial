<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/vue"></script>
  <title>Vue Components</title>
</head>
<body>
  <!-- Tutorial site: https://coligo.io/vuejs-components/ -->
  <h1>Vuejs</h1>
  <div id="app">
    <!-- My new component can be used multiple times -->
    <greeting message="Welcome to the VueJs Components Tutorial"></greeting>

    <post :title="title" :author="author" :content="content"></post>
  </div>

  <template id="greeting-template">
    <div>
      <h1>Hi! I'm Kent</h1>
      <button>login</button>
      <button>signup</button>
      <a href="https://www.linkedin.com/in/kentmoreland/">Say Hi on Linkedin</a>
    </div>
  </template>

  <template id="post-template">
    <div>
      <h1>{{ title }}</h1>
      <h4>{{ author }}</h4>
      <p>{{ content }}</p>
    </div>
  </template>


  <script>
    Vue.component('greeting', {
      template: '#greeting-template',
      props: {
        message: {
          type: String,
          required: true
        }
      }
    });

    Vue.component('post', {
      template: '#post-template',
      props: ['title', 'author', 'content']
    });

    const vm = new Vue({
      el: '#app',
      data: {
        author: 'Johnnie Walker',
        title: 'Aging Your Own Whisky',
        content: 'A bunch of steps and a whole lot of content'
      }
    });

  </script>
</body>
</html>
